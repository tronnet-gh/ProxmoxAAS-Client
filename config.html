<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>tronnet - client</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<link rel="stylesheet" href="css/form.css" type="text/css">
		<script src="scripts/config.js" type="module"></script>
	</head>
	<body>
		<h3 id="name"></h3>
		<div class="center-div">
			<form>
				<fieldset>
					<legend>Resources</legend>
					<div class="input-grid" id="resources" style="grid-template-columns: repeat(3, auto) 1fr;"></div>
				</fieldset>
				<fieldset>
					<legend>Disks</legend>
					<div class="input-grid" id="disks" style="grid-template-columns: auto auto auto 1fr;"></div>
					<hr>
					<div class="center-div"><img id="disk-add" src="images/actions/create.svg" class="clickable" alt="Add New Disk" title="Add New Disk"></div>
				</fieldset>
				<fieldset class="fieldset-no-border">
					<div class="btn-group" id="form-actions">
						<button id="cancel" type="button">CANCEL</button>
						<button id="submit" type="button">SUBMIT</button>
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
